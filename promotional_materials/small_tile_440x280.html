<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureFeed - Small Promotional Tile (440x280)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .tile {
            width: 440px;
            height: 280px;
            background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* Subtle decorative circles */
        .tile::before {
            content: '';
            position: absolute;
            top: -30%;
            right: -15%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.12) 0%, transparent 70%);
            border-radius: 50%;
        }

        .tile::after {
            content: '';
            position: absolute;
            bottom: -25%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .logo-container {
            position: relative;
            margin-bottom: 18px;
            z-index: 1;
        }

        .logo-image {
            width: 70px;
            height: 70px;
            border-radius: 14px;
            object-fit: cover;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.25));
        }

        .title {
            font-size: 52px;
            font-weight: 800;
            color: white;
            text-align: center;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 18px;
        }

        .feature-badges {
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .feature-badge {
            background: rgba(245, 158, 11, 0.3);
            backdrop-filter: blur(10px);
            padding: 7px 15px;
            border-radius: 18px;
            font-size: 12px;
            color: white;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="tile">
        <div class="logo-container">
            <img src="icon128.png" alt="PureFeed Logo" class="logo-image">
        </div>

        <h1 class="title">PureFeed</h1>
        <p class="tagline">让时间线更纯净</p>

        <div class="feature-badges">
            <span class="feature-badge">智能过滤</span>
            <span class="feature-badge">高效浏览</span>
        </div>
    </div>
</body>

</html>
